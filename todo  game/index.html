<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do Game</h1>
      <h3>Complete tasks to level up!</h3>

      <div class="game-stats">
        <p>Points: <span id="points">0</span></p>
        <p>Level: <span id="level">1</span></p>
      </div>

      <div class="todo-section">
        <input type="text" id="new-task" placeholder="Enter a new mission..." />
        <button id="add-task">Add Mission</button>
      </div>

      <ul id="task-list">
        <!-- Task items will appear here -->
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
